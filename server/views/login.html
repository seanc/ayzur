{% extends 'layout.html' %}

{% block css %}
  <style>
  .login-container {
    padding-top: 40px;
  }
  .login-container .row {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  </style>
{% endblock %}

{% block content %}
  <div class="container login-container">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">Sign in</div>
          <div class="panel-body">
            <form id="login-form">
              <div class="form-group">
                <label for="emailOrUsername" class="sr-only">Email or Username</label>
                <input type="text" id="emailOrUsername" name="emailOrUsername" class="form-control" placeholder="Email or Username">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="false">
                  Remember Me
                </label>
              </div>
              <div class="form-group clearfix">
                <a href="/forgot-password" class="pull-left">Forgot Password</a>
                <a href="/register" class="pull-right">Sign up for an account</a>
              </div>
              <input type="hidden" name="_csrf" value="{{ csrf }}">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
